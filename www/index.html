<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Game of life</title>

        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <noscript
            >This page contains webassembly and javascript content, please
            enable javascript in your browser.</noscript
        >

        <div class="parent">
            <header class=""></header>

            <div class="left-panel section">
                <h1>GAME OF LIFE</h1>
                <h2>Comparing WebAssembly to JavaScript</h2>

                <div class="engine-generation">
                    <div class="radio-button">
                        <input
                            type="radio"
                            id="wasm"
                            name="ui-engine-generation-type"
                            value="wasm"
                            checked
                        />
                        <label for="wasm">WASM</label>
                    </div>

                    <div class="radio-button">
                        <input
                            type="radio"
                            id="javascript"
                            name="ui-engine-generation-type"
                            value="javascript"
                        />
                        <label for="javascript">JAVASCRIPT</label>
                    </div>
                </div>

                <div class="input">
                    <label for="ui-width">WIDTH</label>
                    <input id="ui-width" type="number" value="500" />
                    <label for="ui-width">px</label>
                </div>

                <div class="input">
                    <label for="ui-height">HEIGHT</label>
                    <input id="ui-height" type="number" value="500" />
                    <label for="ui-width">px</label>
                </div>

                <div class="input">
                    <label for="ui-cell-size">CELL SIZE</label>
                    <input id="ui-cell-size" type="number" value="1" />
                    <label for="ui-width">px</label>
                </div>

                <div class="input buttons">
                    <button id="ui-set">SET</button>
                </div>

                <div class="input">
                    <label for="ui-number-of-generations"
                        >NUMBER OF GENERATIONS</label
                    >
                    <input
                        id="ui-number-of-generations"
                        type="number"
                        value="1000"
                        min="0"
                    />
                </div>

                <div class="input">
                    <label for="ui-generations-at-once"
                        >GENERATIONS AT ONCE</label
                    >
                    <input
                        id="ui-generations-at-once"
                        type="number"
                        value="1"
                        min="50"
                    />
                </div>

                <div class="input">
                    <label for="ui-throttle">THROTTLE</label>
                    <input id="ui-throttle" type="number" value="0" min="0" />
                    <label for="ui-width">ms</label>
                </div>

                <div class="colony-generation">
                    <div class="radio-button">
                        <input
                            type="radio"
                            id="pattern"
                            name="ui-colony-generation-type"
                            value="pattern"
                            checked
                        />
                        <label for="pattern">PATTERN</label>
                    </div>

                    <div class="radio-button">
                        <input
                            type="radio"
                            id="randomly"
                            name="ui-colony-generation-type"
                            value="randomly"
                        />
                        <label for="randomly">RANDOMLY</label>
                    </div>
                </div>

                <div class="input buttons">
                    <button id="ui-play-pause">PLAY</button>

                    <span class="horizontal-spacer"></span>

                    <button id="ui-reset">RESET</button>
                </div>

                <div id="ui-results" class="results">
                    <div class="result">
                        <label class="result-label">Total duration</label>

                        <div class="result-value">
                            <span id="ui-total-duration"></span>
                            <span>ms</span>
                        </div>
                    </div>

                    <div class="result">
                        <label class="result-label">Total ticks duration</label>

                        <div class="result-value">
                            <span id="ui-total-ticks-duration"></span>
                            <span>ms</span>
                        </div>
                    </div>

                    <div class="result">
                        <label class="result-label"
                            >Average duration per tick</label
                        >

                        <div class="result-value">
                            <span id="ui-average-tick-duration"></span>
                            <span>ms</span>
                        </div>
                    </div>

                    <div class="result">
                        <label class="result-label"
                            >Total redraw duration</label
                        >

                        <div class="result-value">
                            <span id="ui-total-redraw-duration"></span>
                            <span>ms</span>
                        </div>
                    </div>

                    <div class="result">
                        <label class="result-label"
                            >Average redraw duration</label
                        >

                        <div class="result-value">
                            <span id="ui-average-redraw-duration"></span>
                            <span>ms</span>
                        </div>
                    </div>
                </div>
            </div>

            <main class="section canvas-center">
                <div class="frame-per-seconds">
                    <div id="ui-fps">0</div>
                    FRAMES PER SECOND
                </div>

                <div class="canvas-end">
                    <canvas id="ui-canvas"></canvas>
                    <div id="ui-counter" class="counter"></div>
                </div>
            </main>

            <footer class="section">
                <div class="footer">
                    <div class="version">v1.5.0</div>

                    <svg
                        id="ui-source-code"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fab"
                        data-icon="github"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 496 512"
                        width="40"
                        height="40"
                        class="svg"
                    >
                        <path
                            fill="#4fe4c1"
                            d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
                        ></path>
                    </svg>
                </div>
            </footer>
        </div>

        <script src="./bootstrap.js"></script>
    </body>
</html>
