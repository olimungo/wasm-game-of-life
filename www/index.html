<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game of life</title>

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <noscript
            >This page contains webassembly and javascript content, please
            enable javascript in your browser.</noscript
        >

        <div class="main">
            <div>
                <h1>GAME OF LIFE</h1>
                
                <div class="engine-generation">
                    <div class="radio-button">
                        <input type="radio" id="wasm" name="ui-engine-generation-type" value="wasm" checked>
                        <label for="wasm">WASM</label>
                    </div>
                
                    <div class="radio-button">
                        <input type="radio" id="javascript" name="ui-engine-generation-type" value="javascript">
                        <label for="javascript">JAVASCRIPT</label>
                    </div>
                </div>

                <div class="input">
                    <label for="ui-width">WIDTH</label>
                    <input id="ui-width" type="number" value="100"></input>
                    <label for="ui-width">px</label>
                </div>
                
                <div class="input">
                    <label for="ui-height">HEIGHT</label>
                    <input id="ui-height" type="number" value="100"></input>
                    <label for="ui-width">px</label>
                </div>
                
                <div class="input">
                    <label for="ui-cell-size">CELL SIZE</label>
                    <input id="ui-cell-size" type="number" value="4"></input>
                    <label for="ui-width">px</label>
                </div>

                <div class="input">
                    <label for="ui-number-of-generations">NUMBER OF GENERATIONS</label>
                    <input id="ui-number-of-generations" type="number" value="10000" min="0"></input>
                </div>

                <div class="input">
                    <label for="ui-generations-at-once">GENERATIONS AT ONCE</label>
                    <input id="ui-generations-at-once" type="number" value="1" min="1"></input>
                </div>

                <div class="input">
                    <label for="ui-throttle">THROTTLE</label>
                    <input id="ui-throttle" type="number" value="0" min="0"></input>
                    <label for="ui-width">ms</label>
                </div>

                <div class="colony-generation">
                    <div class="radio-button">
                        <input type="radio" id="pattern" name="ui-colony-generation-type" value="pattern" checked>
                        <label for="pattern">PATTERN</label>
                    </div>
                
                    <div class="radio-button">
                        <input type="radio" id="randomly" name="ui-colony-generation-type" value="randomly">
                        <label for="randomly">RANDOMLY</label>
                    </div>
                </div>

                <div class="input">
                    <button id="ui-play-pause">PLAY</button>
                    <button id="ui-reset">RESET</button>
                </div>
            </div>

            <div class="canvas">
                <canvas id="ui-canvas"></canvas>
                
                <div id="ui-counter" class="counter"></div>
            </div>
        </div>

        <script src="./bootstrap.js"></script>
    </body>
</html>
