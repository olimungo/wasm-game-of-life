name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v3
            - name: Install node v16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: www/package-lock.json
            - name: Install Rust toolchain
              run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
            - name: Cache Crates
              uses: actions/cache@v3
              with:
                  path: |
                      ./target
                      ~/.cargo
                  key: cache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
                  restore-keys: |
                      cache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
                      cache-${{ runner.os }}-
            - name: Compile Rust code to WebAssembly
              run: wasm-pack build
            - name: Build the app
              working-directory: ./www
              run: |
                  npm ci
                  npm run build
            - name: Deploy app to production URL
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAME_OF_LIFE_9A203 }}'
                  channelId: live
                  projectId: game-of-life-9a203
